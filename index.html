<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div id="logo-container" class="fixed top-0 left-0 w-full h-full flex flex-col items-center justify-center bg-white z-50">
    <img id="logo" src="online shop.png" alt="Online Shop Logo" class="w-0 h-0 opacity-0 mb-4 transition-all duration-1000 ease-in-out">
    <div id="loading-bar" class="w-64 h-2 bg-gray-200 rounded-full overflow-hidden">
        <div id="loading-progress" class="w-0 h-full bg-blue-500 transition-all duration-3000 ease-linear"></div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const logo = document.getElementById('logo');
        const logoContainer = document.getElementById('logo-container');
        const loadingProgress = document.getElementById('loading-progress');

    
        setTimeout(() => {
            logo.classList.remove('w-0', 'h-0', 'opacity-0');
            logo.classList.add('w-64', 'h-64', 'opacity-100');
        }, 100);

      
        setTimeout(() => {
            loadingProgress.style.width = '100%';
        }, 200);

        
        setTimeout(() => {
            logoContainer.style.transition = 'opacity 1s ease-out';
            logoContainer.style.opacity = '0';
            setTimeout(() => {
                logoContainer.remove();
            }, 1000); 
        }, 3200); 
    });
</script>
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form>
            <div class="mb-4">
                <label for="user-id" class="block text-sm font-medium text-gray-700">User ID</label>
                <input type="text" id="user-id" name="user-id" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"> <a href="https://akshat1804.github.io/GenAI-Sample/">Login</a></button>
        </form>
        <div class="mt-4 text-center">
            <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
        </div>
        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or continue with</span>
                </div>
            </div>
            <div class="mt-6 grid grid-cols-3 gap-3">
                <div>
                    <a href="#" class="w-full flex items-center justify-center px-8 py-3 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                        <img class="h-5 w-5" src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google logo">
                    </a>
                </div>
                <div>
                    <a href="#" class="w-full flex items-center justify-center px-8 py-3 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                        <img class="h-5 w-5" src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="Facebook logo">
                    </a>
                </div>
                <div>
                    <a href="#" class="w-full flex items-center justify-center px-8 py-3 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                        <img class="h-5 w-5" src="https://www.svgrepo.com/show/452229/instagram-1.svg" alt="Instagram logo">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
